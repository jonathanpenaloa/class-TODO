<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Todo List</title>
</head>
<body>

    <div class="main-continer">
        
        <div id="input-section">
            <h1>Add something todo</h1>
            <form action="submit">
                <input placeholder="Add todo" type="text" name="todo-item" id="todo-item">
                <textarea placeholder="Description.." name="description" id="description" cols="30" rows="10"></textarea>
                <button id="submit" type="submit">Add</button>
            </form>
        </div>
        
        <div class="todos">
            <h1>Get it done</h1>
            <ul>
                <li>
                    <input type="checkbox"></input>
                    <label for="todo">take dog to park</label>
                    <button id="delete">x</button>
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
